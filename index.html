<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
   
    
    <h3>Question: How can we ensure AI systems remain aligned with human values and ethics?</h3>
    <br>
    <h5>Discussion <span id="commentCount">(0)</span></h5>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <input id="nameInput" type="text" class="form-control" placeholder="Your Name">
      </div>
      <div class="col-md-6">
        <input id="commentInput" type="text" class="form-control" placeholder="Write a Comment">
      </div>
    </div>
    <button id="postButton" class="btn btn-primary mt-3">Post Comment</button>
    <hr>
    <div id="commentsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
